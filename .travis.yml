language: elixir
elixir:
  - 1.5.1
otp_release:
  - 20.0
env:
  global:
    - MIX_ENV=test
    - secure: 
install:
  - mix local.rebar --force
  - mix local.hex --force
  - mix deps.get --only test
script: mix coveralls.travis
after_script:
  - mix deps.get --only docs
  - MIX_ENV=docs mix inch.report
